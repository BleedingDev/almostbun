name: Bun Parity

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  parity:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Run Bun parity suite
        run: npm run test:bun-parity
